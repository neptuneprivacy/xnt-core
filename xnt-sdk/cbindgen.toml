language = "C"
header = "/* XNT-SDK - C bindings for Neptune Privacy Core */\n/* Generated by cbindgen - DO NOT EDIT */\n"
include_guard = "XNT_SDK_H"
style = "Both"
tab_width = 4
documentation = true
documentation_style = "c99"

[export]
include = []
exclude = []
prefix = "Xnt"

[export.rename]
# Types get Xnt prefix automatically via export.prefix

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true

[fn]
# Function prefix - all #[no_mangle] extern "C" fns get this prefix
prefix = "xnt_"
rename_args = "None"
